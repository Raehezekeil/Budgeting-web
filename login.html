<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FlowState</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>

<body>

    <div class="split-screen">
        <!-- VISUAL SIDE (Desktop) -->
        <div class="visual-side">
            <div class="shape-blob shape-1" style="background: #ec4899; top: auto; bottom: -100px; right: -100px;">
            </div>
            <div class="shape-blob shape-2" style="background: #6366f1; top: -50px; left: -50px;"></div>

            <div class="visual-content">
                <h1 class="visual-title">Welcome Back,<br>High Performer.</h1>
                <p class="visual-text">Your financial clarity awaits. Dive back into your flow state and track your
                    progress.</p>
            </div>
        </div>

        <!-- FORM SIDE -->
        <div class="form-side">
            <div class="auth-form-container">
                <div class="auth-header">
                    <div class="brand-logo">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        FlowState
                    </div>
                    <h2 class="auth-heading">Sign In</h2>
                    <p class="auth-sub">Enter your credentials to access the dashboard.</p>
                </div>

                <div id="error-msg" class="error-msg"></div>

                <form id="login-form">
                    <div class="form-group">
                        <input type="email" id="email" class="form-input" placeholder=" " required>
                        <label class="form-label" for="email">Email Address</label>
                    </div>

                    <div class="form-group">
                        <input type="password" id="password" class="form-input" placeholder=" " required>
                        <label class="form-label" for="password">Password</label>
                    </div>

                    <div style="text-align: right; margin-bottom: 1.5rem;">
                        <a href="#" style="color: var(--primary); font-size: 0.85rem; text-decoration: none;">Forgot
                            password?</a>
                    </div>

                    <button type="submit" class="btn-primary">Sign In</button>
                </form>

                <p class="auth-sub" style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem;">
                    New here? <a href="index.html"
                        style="color: var(--primary); text-decoration: none; font-weight: 600;">Create Account</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Auth Logic -->
    <script type="module" src="auth-client.js"></script>
</body>

</html>
